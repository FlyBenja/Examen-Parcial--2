<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores Demográficos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

                <option value="206">Sansare</option>
                <option value="207">Sanarate</option>
                <option value="208">San Antonio la Paz</option>
            </select>
            <button onclick="fetchData()" class="btn btn-info mt-3">Consultar Datos</button>
        </div>

        <div id="resultados"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

    <script src="script.js"></script>

</html>
