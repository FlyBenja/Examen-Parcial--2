<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores Demográficos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid"> <!-- Usa container-fluid para ancho completo -->
        <div class="jumbotron text-center bg-primary text-white">
            <h1 class="display-4">Indicadores Demográficos por Departamento</h1>
            <p class="lead">Seleccione un departamento para ver la información detallada.</p>
            <select id="departamento" class="custom-select w-50 mx-auto">
                <option value="999">El Progreso</option>
                <!-- Más opciones aquí -->
            </select>
            <button onclick="fetchData()" class="btn btn-info mt-3">Consultar Datos</button>
        </div>

        <div id="resultados" class="d-flex flex-wrap justify-content-around">
            <!-- Las tarjetas se insertarán aquí mediante JavaScript -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
